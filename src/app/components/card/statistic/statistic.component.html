<div class="border border-[#024b63] rounded">
  <div class="flex justify-start items-center space-x-4 -mt-7 bg-[#024b63] ml-4 rounded-full py-4 z-50 w-1/2">
    <div class="flex-none">
      <img src="./assets/img/square.png" alt="..." class="w-11 h-11 rotate-45 ml-6 rounded-full">
    </div>
    <div class="flex-initial">
      <p class="uppercase text-white text-xl font-light ">
        {{title}}
      </p>
    </div>
  </div>

  <div class="grid grid-cols-2">
    <div class="flex flex-col my-7 gap-y-4">
      <div class="mx-auto">
        <div class="flex items-center space-x-4">
          <div class="flex-none text-5xl rounded-full border border-[#05aae3] shadow-lg p-4 cursor-pointer">
            89
          </div>
          <div class="flex-auto uppercase text-xl font-bold">
            Total des projets
          </div>
        </div>
      </div>
      <div>
        <div class="flex flex-row items-center ml-5 space-x-4">
          <div class="flex-none text-xl rounded-full border border-black shadow-md p-4 font-bold">35</div>
          <div class="flex-auto">
            <div class="flex justify-between mb-1">
              <span class="text-base font-medium uppercase">PROJETS ENGAGes</span>
              <span class="text-sm font-medium">39.3%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div class="bg-[#215464] h-2.5 rounded-full" style="width: 39.3%"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-auto">
        <div class="flex flex-row items-center ml-5 space-x-4">
          <div class="flex-none text-xl rounded-full border border-black shadow-md p-4 font-bold">54</div>
          <div class="flex-auto">
            <div class="flex justify-between mb-1">
              <span class="text-base font-medium uppercase">PROJETS ACHEVE</span>
              <span class="text-sm font-medium">60.7%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div class="bg-[#577b86] h-2.5 rounded-full" style="width: 60.7%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center overflow-hidden">
      <div class="flex flex-col gap-y-4">
        <div>
          <p class="font-bold text-xl uppercase">Repartition par piliers</p>
        </div>
        <div>
          <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
