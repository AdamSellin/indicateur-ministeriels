<div class="border border-[#05aae3] rounded">
  <div class="flex justify-start items-center space-x-4 -mt-7 bg-[#05aae3] w-1/2 xl:w-5/6 mx-auto rounded-full py-4 z-50">
    <div class="flex-none">
      <img src="./assets/img/square.png" alt="..." class="w-9 h-9 rotate-45 ml-6">
    </div>
    <div class="flex-initial">
      <p class="uppercase text-white text-lg font-light">{{title}}</p>
    </div>
  </div>
  <div *ngFor="let data of illustration">
    <div class="flex flex-col">
      <div class="grid grid-rows-3 grid-flow-col gap-2 text-center m-2">
        <div class="row-span-3">
          <img src="./assets/img/alert.png" alt="..." class="w-50 h-50">
        </div>
        <div class="col-span-2 text-5xl font-semibold">{{data.indicator}}</div>
        <div class="row-span-2 col-span-2 text-xl font-medium">
          {{data.text}}
        </div>
      </div>
    </div>
  </div>
</div>
